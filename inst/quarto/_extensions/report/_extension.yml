title: report
author: zhuzh0904
version: 1.0.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    pdf:
      include-in-header: header.tex
      template-partials:
        - before-body.tex
        - after-body.tex
      urlcolor: swisstphblue
      linkcolor: swisstphblue
      number-sections: true
    typst:
      mainfont: "Microsoft Sans Serif"
      margin:
        top: 20mm
        bottom: 20mm
        right: 20mm
        left: 20mm
      template-partials:
        - typst-template.typ
        - typst-show.typ
